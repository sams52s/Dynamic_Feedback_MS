<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div class="container-fluid">
    <div class="row bg-black">
        <div class="col"></div>
        <div class="col-5">
            <div th:replace="fragments/navbar :: topNavbar"></div>
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-5 pt-4">
        <div class="col-lg"></div>
        <div class="col-5">
            <div class="row">
                <div class="col-10 text-start card">
                    <h3 class="text-start card-title">Feed</h3>
                </div>
                <div class="col-2 addBtn text-end">
                    <a class="btn btn-success text-nowrap" id="createFeedback"
                       th:href="@{/feedbacks/add}">+
                        Create Feedback</a>
                </div>
            </div>
            <div class="row card p-5 mt-3">
                <table class="uk-table uk-table-hover uk-table-striped" id="dataTable" style="width:100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Feedback</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row card p-5 mt-3">
                <div class="col">
                    <form data-name="feedback" id="feedback-form" method="post"
                          th:action="@{/feedbacks/create}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input aria-label="Title" class="form-control" id="title" placeholder="title" required
                                   type="text">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Category</span>
                            <input aria-label="Category" class="form-control" id="category" placeholder="category"
                                   required
                                   type="text">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Priority</span>
                            <input aria-label="Priority" class="form-control" id="priority" placeholder="priority"
                                   required
                                   type="text">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Description</span>
                            <textarea aria-label="Description" class="form-control" id="description"
                                      placeholder="description"
                                      required
                                      type="text"> </textarea>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Attachment</span>
                            <input aria-label="Attachment" class="form-control" id="attachment" placeholder="attachment"
                                   required
                                   type="text">
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <button class="btn login-button mt-4 btn-outline-primary col" type="submit">Add
                                Feedback
                            </button>
                            <div class="col"></div>
                        </div>

                    </form>
                </div>
            </div>
            <!--            <div th:replace="fragments/addFeedbackModal :: addFeedbackModal"></div>-->
        </div>
        <div class="col-lg"></div>

    </div>
</div>
<script>
    document.getElementById("dashboard-menu").classList.add("selected");
</script>
</body>
</html>
