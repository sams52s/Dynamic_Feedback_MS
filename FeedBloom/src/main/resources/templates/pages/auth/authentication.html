<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, inial-scale=1" name="viewport">
    <title>FeedBloom</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" th:href="@{/css/authentication.css}">
</head>
<body>

<div class="container-fluid" style="margin-top: 10rem">
    <div class="row main-content d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="row login-container">
                <!-- Left side image -->
                <div class="col-md-6 col-sm-12 login-left p-0">
                    <img alt="Login Illustration" class="img-fluid"
                         src="https://events.innovatorslab.net/image/login-right.png">
                </div>
                <!-- Right side login -->
                <div class="col-md-6 col-sm-12 text-center login-card">
                    <div class="mt-5 card-body">
                        <!-- Logo and Title -->
                        <div class="d-none d-sm-flex d-md-flex justify-content-center align-items-center">
                            <div class="login-logo-text text-start ms-2">
                                <h2 class="d-block session fw-bolder text-info">FeedBloom</h2>
                                <p class="attendance">Bloom your Feedbacks</p>
                            </div>
                        </div>

                        <!-- For Small Screens -->
                        <div class="col-12 d-md-none d-sm-none text-center">
                            <div class="login-logo-text-sm">
                                <h2 class="session fw-bolder text-info">FeedBloom</h2>
                                <p class="attendance">Bloom your Feedbacks</p>
                            </div>
                        </div>

                        <!-- Auth Mode Title -->
                        <h3 class="card-text mt-3 text-uppercase fw-bold text-dark" th:text="${authMode}"></h3>

                        <!-- Form -->
                        <form method="post" th:action="${authMode == 'Login'} ? @{/login} : @{/register}"
                              th:object="${request}">
                            <div class="input-group mb-3" th:if="${authMode == 'Register'}">
                                <span class="input-group-text">Name</span>
                                <input aria-label="Name" class="form-control" id="name" placeholder="Name" required
                                       th:field="*{name}" type="text">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Email</span>
                                <input aria-label="Email" class="form-control" id="email" placeholder="Email" required
                                       th:field="*{email}"
                                       type="email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Password</span>
                                <input aria-label="Password" class="form-control" id="password" placeholder="Password"
                                       required
                                       th:field="*{password}"
                                       type="password">
                            </div>
                            <button class="btn login-button mt-4 btn-outline-primary" th:text="${authMode}"
                                    type="submit"></button>
                        </form>

                        <!-- Switch Auth Mode Link -->
                        <div class="mt-3">
                            <a class="btn btn-link" th:href="@{/register}" th:if="${authMode == 'Login'}">Don't have an
                                account? Register here</a>
                            <a class="btn btn-link" th:href="@{/login}" th:if="${authMode == 'Register'}">Already have
                                an account? Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://events.innovatorslab.net/js/bootstrap.bundle.min.js"></script>
</body>
</html>
