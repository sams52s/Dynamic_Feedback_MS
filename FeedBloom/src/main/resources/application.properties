spring.application.name=FeedBloom
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/feed_bloom_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# To display the SQL queries generated by Hibernate in console.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=true
logging.level.sams.feedbloom=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.sql=INFO
logging.level.org.springframework.jdbc.core=INFO
logging.level.org.flywaydb=INFO
# To log bound parameter values in SQL queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
#jwt.secret-key=${JWT_SECRET_KEY}
jwt.secret-key=1234567890
jwt.expiration-time=3600000
jwt.refreshExpiration=86400000

